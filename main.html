<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form action="" method="post">
			<label for="name" >Name</label>
	<input type="text"	id="name" required>
		<br>	<label for="email" >Email</label>
	<input type="email"	id="email" required>
		<br>	<label for="gender">Male</label>
	<input type="radio" name="gender" value="male" required>
		<br>	<label for="gender">Female</label>
	<input type="radio" name="gender" value="female" required>
			<br>	<label for="laptop" >Laptop Brands</label>
	<select type="dropdown" id="laptop" >
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select>
		<br>	<label for="age" >Age</label>
	<input type="number"	id="age" required>
		<br>	<label for="dob" >Date of Birth</label>
	<input type="date"	id="dob" required>
		<br>	<label for="password" >Password</label>
			<input type="password"	id="password" required>
<br>	<label for="portfolio">Portfolio URL</label>
			<input type="url"	id="portfolio">
			<label for="button" >Submit Button</label>
			<button type="submit" id="button"></button>
			
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
